<form name="addressForm" novalidate>
	<div class="form-group">
		<label for="address1">Address</label>
		<input type="text" class="form-control" id="address1" placeholder="Address" ng-model="ctrl.address.addr1">
	</div>
	<div class="form-group">
		<label for="address2">Address Line 2</label>
		<input type="text" class="form-control" id="address2" placeholder="Address line 2" ng-model="ctrl.address.addr2">
	</div>
	<div class="form-group">
		<label for="city">City</label>
		<input type="text" class="form-control" id="city" placeholder="City" ng-model="ctrl.address.city">
	</div>
	<div class="form-group">
		<label for="state">State</label>
		<input type="text" class="form-control" id="state" placeholder="State" ng-model="ctrl.address.state">
	</div>
	<div class="form-group">
		<label for="postCode">Postal Code</label>
		<input type="text" class="form-control" id="postCode" placeholder="Postal Code" ng-model="ctrl.address.postalCode">
	</div>
	<button class="btn btn-primary" type="submit" ng-click="loaded.submit()">Submit</button>
</form>
