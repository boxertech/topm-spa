<div class="director-form">
	<form name="directorForm" novalidate>
		<div class="form-group">
			<label for="address1">Address</label>
			<input type="text" class="form-control" id="address1" placeholder="Address" ng-model="directorCtrl.address.addr1">
		</div>
		<div class="form-group">
			<label for="address2">Address Line 2</label>
			<input type="text" class="form-control" id="address2" placeholder="Address line 2" ng-model="directorCtrl.address.addr2">
		</div>
		<div class="form-group">
			<label for="city">City</label>
			<input type="text" class="form-control" id="city" placeholder="City" ng-model="directorCtrl.address.city">
		</div>
		<div class="form-group">
			<label for="state">State</label>
			<input type="text" class="form-control" id="state" placeholder="State" ng-model="directorCtrl.address.state">
		</div>
		<div class="form-group">
			<label for="postCode">Postal Code</label>
			<input type="text" class="form-control" id="postCode" placeholder="Postal Code" ng-model="directorCtrl.address.postalCode">
		</div>
		<button class="btn btn-primary" type="submit" ng-click="directorCtrl.submit()">Submit</button>
	</form>
</div>
<div class="director-map">
	<mapper></mapper>
</div>
